<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>完善用户信息</title>
        <link rel="stylesheet" href="css/common.min.css" />
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/common.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header id="header">
                <div class="wrap">
                    <div id="logo">
                        <a href="#"><img src="img/ui/logo.png" alt="" /></a>
                        <h1>职业技能测试平台</h1>
                    </div>
                    <div id="userNav">
                        <ul>
                            <li><a href="">登录</a></li>
                        </ul>
                    </div>
                </div>
                <!-- loading -->
                <div id="loading"></div>
                <!-- loading end -->
            </header>
            <div id="container">
                <div class="wrap">
                    <h2 class="caption">完善用户信息</h2>
                    <form action="" class="form form-lable-auto form-userinfo" id="formUserInfo">
						<fieldset>
							<legend>完善用户信息</legend>
							<div class="form-item">
								<div class="item-label">	<label>真实姓名：</label></div>
								<div class="item-cont">
									<input type="text" class="txt lg w-lg" id="userName" />
									<select class="select lg" id="userSex">
										<option value="0">男</option>
										<option value="1">女</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="form-item">
									<div class="item-label">	<label>联系人邮箱：</label></div>
									<div class="item-cont">
										<input type="text" class="txt lg w-lg" id="userEmail" />
									</div>
								</div>
								<div class="form-item">
									<div class="item-label">	<label>联系人电话：</label></div>
									<div class="item-cont">
										<input type="text" class="txt lg w-lg" id="userTel" />
									</div>
								</div>
							</div>
							<button type="button" class="btn btn-def xl w-full btn-submit" id="submitUserInfo">完成</button>
						</fieldset>
                    </form>
				</div>
            </div>
            <footer id="footer">

            </footer>
        </div>
        <script src="js/userinfo.js"></script>
    </body>
</html>
