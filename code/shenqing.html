<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
        <meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>企业申请</title>
		<link rel="stylesheet" href="css/common.min.css" />
		<link rel="stylesheet" href="js/plugin/laydate/skins/default/laydate.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/plugin/webuploader.min.js"></script>
		<script src="js/plugin/laydate/laydate.js"></script>
		<script src="js/common.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header id="header">
				<div class="wrap">
					<div id="logo">
						<a href="#"><img src="img/ui/logo.png" alt="" /></a>
						<h1>职业技能测试平台</h1>
					</div>
					<div id="userNav">
						<ul>
							<li><a href="">访问极客学院</a></li>
							<li><a href="">我的测评</a></li>
							<li class="userName">UsernameX</li>
							<li><a href="">退出</a></li>
						</ul>
					</div>
				</div>
				<!-- loading -->
				<div id="loading"></div>
				<!-- loading end -->
			</header>
			<div id="container">
				<div class="wrap">
					<form action="" class="form form-lable-auto form-qiye" id="frm" enctype="multipart/form-data">
						<div class="caption">提交企业信息</div>
						<fieldset>
							<div class="form-item">
								<div class="item-label"><label>企业名称：</label></div>
								<div class="item-cont"><input type="text" autofocus="autofocus" id="qyName" class="txt lg w-full" placeholder="请输入公司名称" /></div>
							</div>
							<div class="form-item">
								<div class="item-label"><label>企业简介：</label></div>
								<div class="item-cont"><textarea name="" id="qyOverview" class="w-full resize-none" style="height:145px" placeholder="请输入公司简介"></textarea></div>
							</div>
							<div class="form-group">
								<div class="form-item">
									<div class="item-label"><label>联系人手机：</label></div>
									<div class="item-cont"><input type="text" id="qyTel" class="txt lg w-lg" placeholder="请输入11为手机号码" /></div>
								</div>
								<div class="form-item">
									<div class="item-label"><label>联系人：</label></div>
									<div class="item-cont"><input type="text" id="qyContact" class="txt lg w-lg" /></div>
								</div>
							</div>
							<div class="form-item">
								<div class="item-label"><label>联系人邮箱：</label></div>
								<div class="item-cont"><input type="text" id="qyEmail" class="txt lg w-lg" /></div>
							</div>
						</fieldset>
						<fieldset class="qyLogo">
							<div class="qy-logo" id="qyLogo">
								<img src="" alt="" />
								<div id="qyLogo-btn"></div>
							</div>
						</fieldset>
						<div class="tips clear">为了确保企业的真实性，请您认真填写以下信息，以便我们尽快审核通过</div>
						<fieldset>
							<div class="form-group">
								<div class="form-item">
									<div class="item-label"><label>企业注册名称：</label></div>
									<div class="item-cont"><input type="text" id="companyName" class="txt lg w-lg" maxlength="50" /></div>
								</div>
								<div class="form-item">
									<div class="item-label"><label>企业注册时间：</label></div>
									<div class="item-cont"><input type="text" id="regTime" class="txt lg laydate-icon" /></div>
								</div>
							</div>
							<div class="form-item">
								<div class="item-label float-none text-left"><label>上传企业营业执照扫描件/照片</label></div>
								<div class="item-cont float-none"><label class="btn btn-warn lg w-lg btn-file">点击上传<input type="file" name="" id="companyIdPic" value="" accept="image/jpeg,image/jpg,image/png" /></label><span class="note static lightColor">点击按钮上传，图片最大2MB,仅支持JPG、JPEG、PNG格式</span></div>
							</div>
						</fieldset>
						<fieldset class="btn-submit">
							<button type="button" class="btn btn-def lg w-lg" id="qySubmit">提交申请</button>
						</fieldset>
					</form>
				</div>
			</div>
			<footer id="footer">

			</footer>
		</div>
		<script>
			var nowTime = '2015-6-10 23:59:59'
		</script>
		<script src="js/qy.js"></script>
	</body>
</html>
